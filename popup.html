<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>CleanWeView 微信公众号文章美化</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>

  <body>
    <div class="container">
      <label for="toggleSwitch">CleanWeView</label>
      <label class="switch">
        <input type="checkbox" id="toggleSwitch" />
        <span class="slider"></span>
      </label>
      <label for="width-range">宽度:</label>
      <input
        type="range"
        id="width-range"
        min="50"
        max="100"
        value="80"
        disabled
      />
    </div>
    <script src="popup.js"></script>
  </body>
</html>
