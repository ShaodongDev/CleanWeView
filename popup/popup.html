<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanWeView 微信公众号文章美化</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>

  <body>
     <div class="settings-container1">
        <div class="section-header">
          <h2>
            <a href="https://github.com/ShaodongDev/CleanWeView" class="title-link">
              Clean<span class="highlight">We</span>View
            </a>
          </h2>
          <h3>微信公众号文章美化</h3>
          <div class="control-wrapper-toggle">
            <label class="toggle">
              <input type="checkbox" id="toggleSwitch" />
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
        
      </div>

      <!-- Width Adjustment Section -->
      <div class="settings-container2">
        <div class="section-header">
          <h4>页宽</h4>
        </div>
        <div class="control-wrapper">
          <div class="range-container">
            <input
              type="range"
              id="width-range"
              min="50"
              max="100"
              value="80"
            />
          </div>
        </div>
      </div>

    <!-- BgColor Adjustment Section -->
      <div class="settings-container3">
        <div class="section-header">
          <h4>背景颜色</h4>
        </div>
        <div class="control-wrapper">
          <div class="color-options">
            <label>
              <input type="radio" name="background-color" value="#ffffff" checked />
              <span style="background-color: #ffffff;"></span>
            </label>
            <label>
              <input type="radio" name="background-color" value="#f6f2e1" />
              <span style="background-color: #f6f2e1;"></span>
            </label>
            <label>
              <input type="radio" name="background-color" value="#d3efd1" />
              <span style="background-color: #d3efd1;"></span>
            </label>
            <label>
              <input type="radio" name="background-color" value="#222831" />
              <span style="background-color: #222831;"></span>
            </label>
          </div>
        </div>
      </div>
      

      
   

    <script src="popup.js"></script>
    
  </body>
</html>
